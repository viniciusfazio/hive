<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hive</title>
    <script src="https://code.jquery.com/jquery-3.7.1.slim.min.js"
            integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8="
            crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
    <style>
        #main {
            width: 100%;
        }
        #hive {
            border: 10px solid black;
        }
        #lista-jogadas {
            font-size: 10px;
        }
        #lista-jogadas li {
            cursor: pointer;;
        }
    </style>
</head>
<body>
    <img src="img/pass.png" style="display: none" alt="pass" id="pass"/>
    <img src="img/ant.png" style="display: none" alt="ant" id="ant"/>
    <img src="img/beetle.png" style="display: none" alt="beetle" id="beetle"/>
    <img src="img/grasshopper.png" style="display: none" alt="grasshopper" id="grasshopper"/>
    <img src="img/ladybug.png" style="display: none" alt="ladybug" id="ladybug"/>
    <img src="img/mosquito.png" style="display: none" alt="mosquito" id="mosquito"/>
    <img src="img/pillbug.png" style="display: none" alt="pillbug" id="pillbug"/>
    <img src="img/queen.png" style="display: none" alt="queen" id="queen"/>
    <img src="img/spider.png" style="display: none" alt="queen" id="spider"/>
    <div class="row" id="main">
        <div class="col">
            <canvas id="hive" width="750" height="750" tabindex="1"></canvas>
        </div>
        <div class="col mx-2">
            <div class="d-grid">
                <div><strong>New game</strong></div>
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" id="temporizador" onchange="$('#incremento, #tempoTotal').prop('disabled', !$('#temporizador').prop('checked'))"/>
                    <label class="form-check-label" for="temporizador">Time control</label>
                </div>
                <div class="form-floating mb-1">
                    <input type="number" class="form-control" min="1" max="300" id="tempoTotal" value="5" disabled="disabled"/>
                    <label for="tempoTotal">Time (in minutes)</label>
                </div>
                <div class="form-floating mb-1">
                    <input type="number" class="form-control" min="0" max="300" id="incremento" value="3" disabled="disabled"/>
                    <label for="incremento">Increment per move (in seconds)</label>
                </div>
                <input type="radio" class="btn-check" name="peca" id="pecaBranca" autocomplete="off" value="branco" checked="checked"/>
                <label class="btn" for="pecaBranca">White pieces</label>

                <input type="radio" class="btn-check" name="peca" id="pecaPreta" autocomplete="off" value="preto"/>
                <label class="btn" for="pecaPreta">Black pieces</label>

                <input type="radio" class="btn-check" name="peca" id="pecaAleatoria" autocomplete="off" value="random"/>
                <label class="btn" for="pecaAleatoria">Random</label>

                <button onclick="Hive.init()" type="button" class="btn btn-primary mt-1">Start new game</button>
                <hr>

                <div class="mb-1">
                    <label for="file" class="form-label"><strong>Game file</strong></label>
                    <input class="form-control form-control-sm" type="file" id="file">
                </div>
                <button onclick="Hive.lerPartida()" type="button" class="btn btn-primary mt-1">Read game from file</button>
                <hr/>
                <button onclick="Hive.salvarPartida()" type="button" class="btn btn-danger mt-1">Download current game</button>
            </div>
        </div>
        <div class="col mx-2">
            <label for="rodada" class="form-label"><b>Move navigator</b></label>
            <input type="range" class="form-range" min="1" max="1" id="rodada" step="1"/>
            <b>Move list</b>
            <div id="lista-jogadas">
            </div>
        </div>
        <div class="col">
        </div>
    </div>
    <div class="modal fade" id="mensagem" tabindex="-1" aria-labelledby="mensagemModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-body">
                    <h5 class="modal-title" style="text-align: center" id="mensagemModalLabel"></h5>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
