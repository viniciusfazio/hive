<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hive</title>
    <script src="https://code.jquery.com/jquery-3.7.1.slim.min.js"
            integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8="
            crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://cdn.jsdelivr.net/npm/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/clipboard@2.0.11/dist/clipboard.min.js"></script>
    <script type="module" src="js/app.js?v19"></script>
    <script>
        $(() => {
            const $body = $("body");
            if (window.location.protocol === "file:") {
                $body.html("It's not possible to run as a file.");
            }
            $body.removeClass("d-none");
        });
    </script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="img/q.png?v1" />
</head>
<body class="d-none">
    <img src="img/a.png?v1" class="d-none" alt="ant" id="pieceA"/>
    <img src="img/b.png?v1" class="d-none" alt="beetle" id="pieceB"/>
    <img src="img/c.png?v1" class="d-none" alt="centipede" id="pieceC"/>
    <img src="img/d.png?v1" class="d-none" alt="dragonfly" id="pieceD"/>
    <img src="img/f.png?v1" class="d-none" alt="fly" id="pieceF"/>
    <img src="img/g.png?v1" class="d-none" alt="grasshopper" id="pieceG"/>
    <img src="img/l.png?v1" class="d-none" alt="ladybug" id="pieceL"/>
    <img src="img/m.png?v1" class="d-none" alt="mosquito" id="pieceM"/>
    <img src="img/n.png?v1" class="d-none" alt="scorpion" id="pieceN"/>
    <img src="img/p.png?v1" class="d-none" alt="pill bug" id="pieceP"/>
    <img src="img/q.png?v1" class="d-none" alt="queen" id="pieceQ"/>
    <img src="img/r.png?v1" class="d-none" alt="cockroach" id="pieceR"/>
    <img src="img/s.png?v1" class="d-none" alt="spider" id="pieceS"/>
    <img src="img/t.png?v1" class="d-none" alt="mantis" id="pieceT"/>
    <img src="img/w.png?v1" class="d-none" alt="wasp" id="pieceW"/>
    <img src="img/flip.png?v1" class="d-none" alt="ant" id="flip"/>
    <img src="img/flip_hover.png?v1" class="d-none" alt="ant" id="flip_hover"/>
    <div class="container-fluid p-0 m-0">
        <div class="row m-0 py-0">
            <div class="col m-0 p-0" id="canvasContainer">
            </div>
            <div class="col">
                <div class="d-grid">
                    <div class="row text-center">
                        <div class="col">
                            <button id="firstMove" type="button" class="btn btn-primary my-1"><i class="bi bi-skip-backward-fill"></i></button>
                        </div>
                        <div class="col">
                            <button id="previousMove" type="button" class="btn btn-primary my-1"><i class="bi bi-skip-start-fill"></i></button>
                        </div>
                        <div class="col">
                            <button id="nextMove" type="button" class="btn btn-primary my-1"><i class="bi bi-skip-end-fill"></i></button>
                        </div>
                        <div class="col">
                            <button id="lastMove" type="button" class="btn btn-primary my-1"><i class="bi bi-skip-forward-fill"></i></button>
                        </div>
                    </div>
                    <button type="button" class="text-nowrap btn btn-warning my-1 d-none" id="undo"><i class="bi bi-arrow-90deg-left"></i>
                        &nbsp;Undo last move</button>
                    <button type="button" class="text-nowrap btn btn-warning my-1 d-none" id="resign"><i class="bi bi-flag-fill"></i>&nbsp;Resign</button>
                    <button type="button" class="text-nowrap btn btn-warning my-1 d-none" id="draw"><i class="bi bi-emoji-sunglasses"></i>&nbsp;Offer draw</button>
                    <div><i class="bi bi-list-ul"></i>&nbsp;<b>Move list</b></div>
                    <div id="move-list" tabindex="2">
                    </div>
                    <hr/>
                </div>
            </div>
            <div class="col">
                <div class="d-grid">
                    <div class="gameSettings"><strong><i class="bi bi-gear-fill"></i>&nbsp;Game settings</strong></div>
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" id="confirmMove"/>
                        <label class="form-check-label" for="confirmMove" id="confirmMoveLabel"></label>
                    </div>
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" id="autoMove"/>
                        <label class="form-check-label" for="autoMove">Auto move first piece</label>
                    </div>
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" id="ai" checked="checked"/>
                        <label class="form-check-label" for="ai">Local game against AI</label>
                    </div>
                    <div class="form-check form-switch gameSettings">
                        <input class="form-check-input" type="checkbox" id="timer" onchange="$('#increment, #totalTime').prop('disabled', !$('#timer').prop('checked'))"/>
                        <label class="form-check-label" for="timer">Time control</label>
                    </div>
                    <div class="form-floating mb-1 gameSettings">
                        <input type="number" class="form-control" min="1" max="3600" id="totalTime" value="5"/>
                        <label for="totalTime">Time (in minutes)</label>
                    </div>
                    <div class="form-floating mb-1 gameSettings">
                        <input type="number" class="form-control" min="0" max="3600" id="increment" value="3"/>
                        <label for="increment">Increment per move (in seconds)</label>
                    </div>
                    <input type="radio" class="btn-check gameSettings" name="piece" id="whitePiece" autocomplete="off" value="w" checked="checked"/>
                    <label class="btn gameSettings" for="whitePiece"><i class="bi bi-bug"></i>&nbsp;Play as White</label>

                    <input type="radio" class="btn-check gameSettings" name="piece" id="blackPiece" autocomplete="off" value="b"/>
                    <label class="btn gameSettings" for="blackPiece"><i class="bi bi-bug-fill"></i>&nbsp;Play as Black</label>

                    <input type="radio" class="btn-check gameSettings" name="piece" id="randomPiece" autocomplete="off" value="random" />
                    <label class="btn gameSettings" for="randomPiece"><i class="bi bi-bug"></i><i class="bi bi-bug-fill"></i>&nbsp;Play as Random</label>
                    <div class="form-check form-switch gameSettings">
                        <input class="form-check-input" type="checkbox" id="alternativeRules"/>
                        <label class="form-check-label" for="alternativeRules">Use <a href="doc/Variant_Pieces_Rules_v1.2.pdf" target="_blank">variant</a> instead of <a href="https://en.wikipedia.org/wiki/Hive_(game)" target="_blank">standard</a> rules</label>
                    </div>

                    <button type="button" class="text-nowrap btn btn-danger my-1" id="newGame"><i class="bi bi-play-fill"></i>&nbsp;New game</button>
                    <button type="button" class="text-nowrap btn btn-danger my-1 d-none" id="newOnlineGame"><i class="bi bi-play-fill"></i>&nbsp;New online game</button>
                    <hr/>

                    <div><strong><i class="bi bi-cloud-fill"></i>&nbsp;Online settings</strong></div>
                    <button type="button" class="text-nowrap btn btn-danger input-group-text connection" id="receive"><i class="bi bi-people-fill"></i>&nbsp;Share a link to connect to you</button>
                    <button type="button" class="text-nowrap btn btn-secondary d-none connection" disabled="disabled" id="receiving"><i class="bi bi-people-fill"></i>&nbsp;Receiving user ID...</button>
                    <div class="input-group mb-3 d-none connection" id="received">
                        <label class="input-group-text" for="user_id"><i class="bi bi-link"></i></label>
                        <input type="text" id="user_id" class="form-control" value=""/>
                        <button class="btn btn-primary" data-clipboard-target="#user_id" id="user_id_button">
                            <i class="bi bi-clipboard-fill"></i>
                        </button>
                    </div>

                    <button type="button" class="text-nowrap btn btn-secondary d-none connection" disabled="disabled" id="connecting"><i class="bi bi-people-fill"></i>&nbsp;Connecting...</button>
                    <button type="button" class="text-nowrap btn btn-secondary d-none connection" disabled="disabled" id="waiting"><i class="bi bi-people-fill"></i>&nbsp;Waiting connection...</button>
                    <button type="button" class="text-nowrap btn btn-danger d-none connection" id="disconnect"><i class="bi bi-people-fill"></i>&nbsp;Disconnect</button>
                    <hr/>
                    <button id="download" type="button" class="text-nowrap btn btn-primary my-1"><i class="bi bi-cloud-download-fill"></i>&nbsp;Download current game</button>
                    <div class="mb-1" id="openGame">
                        <label for="upload" class="form-label"><strong><i class="bi bi-folder-fill"></i>&nbsp;Open game from file</strong></label>
                        <input class="form-control form-control-sm" type="file" id="upload">
                    </div>
                    <hr>
                </div>
            </div>
        </div>
    </div>
    <div class="toast-container position-fixed top-0 start-0 p-3">
        <div id="challengeToast" class="toast hide" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
                <strong class="me-auto">Challenge received!</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body">
                <span id="challenge"></span>
                <div class="mt-2 pt-2 border-top">
                    <button type="button" id="acceptNewGame" class="btn btn-primary btn-sm">Accept</button>
                </div>
            </div>
        </div>
        <div id="drawToast" class="toast hide" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
                <strong class="me-auto">Draw offered!</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body">
                Your opponent offers draw. Do you accept?
                <div class="mt-2 pt-2 border-top">
                    <button type="button" id="acceptDraw" class="btn btn-primary btn-sm">Accept</button>
                </div>
            </div>
        </div>
        <div id="drawSentToast" class="toast hide" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
                <strong class="me-auto">Draw offered!</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body">
                Your draw offer was sent.
            </div>
        </div>
        <div id="challengeSentToast" class="toast hide" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
                <strong class="me-auto">Challenge!</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body">
                Your challenge offer was sent.
            </div>
        </div>
        <div id="gameOverToast" class="toast hide" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
                <strong class="me-auto">Game Over!</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body">
            </div>
        </div>
        <div id="messageToast" class="toast hide" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
                <strong class="me-auto">Alert!</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body">
            </div>
        </div>
    </div>
</body>
</html>
